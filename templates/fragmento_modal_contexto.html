
<!-- Bot√£o "Ver Contexto" -->
<button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#contextoModal_{{ coleta_id }}">
  üîç Ver Contexto
</button>

<!-- Modal de contexto -->
<div class="modal fade" id="contextoModal_{{ coleta_id }}" tabindex="-1" aria-labelledby="contextoLabel_{{ coleta_id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contextoLabel_{{ coleta_id }}">Trecho encontrado para: "{{ termo }}"</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <pre style="white-space: pre-wrap;">{{ contexto }}</pre>
      </div>
      <div class="modal-footer">
        <a href="{{ url }}" target="_blank" class="btn btn-secondary">Acessar fonte (.onion)</a>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
